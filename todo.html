<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/cc4b440d87.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="todo.css">
    <title>To-Do list</title>
</head>
<body>   
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">My To do List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Search To do...">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex align-items-center justify-content-between">
                <span>Read my books</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>

            <li class="list-group-item d-flex align-items-center justify-content-between">
                <span>Cook dinner</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>

            <li class="list-group-item d-flex align-items-center justify-content-between">
                <span>Code</span>
                <i class="fa-solid fa-trash-can delete"></i>
            </li>
        </ul>
        
        <form class="add my-4 text-center">
            <label class="text-light my-3">Add new to do</label>
            <input class="form-control m-auto" type="text" name="add">
            <input type="submit" value="Add" id="submit" class="btn my-4 px-5">
        </form>

    </div>

    


    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
